<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/variables.css">
  <link rel="stylesheet" href="/src/styles/style.css">
  <link rel="stylesheet" href="/src/styles/responsive.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="img">
      <picture>
        <source media="(max-width: 650px)" srcset="src/images/image-product-mobile.jpg">
        <img src="/src/images/image-product-desktop.jpg" alt="">
      </picture>
    </div>

    <div class="info">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>

      <div class="btn">
        <span class="material-symbols-outlined">
          shopping_cart
        </span>
        <a href="#">Add to Cart</a>
      </div>

    </div>
  </main>
  <div class="attribution">
    <p>
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">  Frontend Mentor</a>.
      Coded by <a href="https://github.com/arieliverza" target="_blank">Arieli Verza</a>.
    </p>
  </div>
</body>
</html>
